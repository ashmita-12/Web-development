<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Right Frame</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            padding: 20px;
        }
        h2 {
            color: #333;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background-color: #2196F3;
            color: white;
            margin: 10px 0;
            padding: 10px;
            text-align: center;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h2>Highlights</h2>
    <ul>
        <li>Latest News</li>
        <li>Upcoming Events</li>
        <li>Special Offers</li>
        <li>Announcements</li>
    </ul>
</body>
</html>
