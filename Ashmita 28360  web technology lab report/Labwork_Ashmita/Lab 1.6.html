<!DOCTYPE html>
<head>
    <title>Lab 1.6</title>
    <style>
        .header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .second-row {
            display: flex;
            justify-content: space-between;
            margin: 20px;
        }
        .column {
            background-color: #f4f4f4;
            padding: 20px;
            flex: 1;
            margin: 0 10px;
            text-align: center;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Header</h1>
        <p>This is the header section.</p> 
    </div>
    <div class="second-row">
        <div class="column">
            <h3>Left Content</h3>
            <p>Content for the first column.</p>
        </div>
        <div class="column">
            <h3>Main content</h3>
            <p>Content for the second column.</p>
        </div>
        <div class="column">
            <h3>Right Content</h3>
            <p>Content for the third column.</p>
        </div> 
    </div>
    <div class="footer">
        <p>Footer: Ashmita 28360 &copy; 2024</p>
    </div>
</body>
</html>
